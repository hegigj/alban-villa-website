<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alban Villas Rhodes</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/en">Alban Villas Rhodes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse justify-content-end gap-2 navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
<!--                            <a class="nav-link active" aria-current="page" href="/en">{{NAVBAR.LINK.HOME}}</a>-->
                            <a class="nav-link active" aria-current="page" href="/alban-villa-website/en/">{{NAVBAR.LINK.HOME}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#aboutUs">{{NAVBAR.LINK.ABOUT_US}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#rooms">{{NAVBAR.LINK.ROOMS}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#servicesAndFacilities">{{NAVBAR.LINK.SERVICES_AND_FACILITIES}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">{{NAVBAR.LINK.CONTACT}}</a>
                        </li>
                    </ul>
                    <div class="d-flex gap-2">
<!--                        <a class="nav-link" href="/en">-->
                        <a class="nav-link" href="/alban-villa-website/en/">
                            <img src="../assets/images/english_lang.webp" alt="english" width="20" height="12">
                        </a>
<!--                        <a class="nav-link" href="/el">-->
                        <a class="nav-link" href="/alban-villa-website/el/">
                            <img src="../assets/images/greece_lang.jpeg" alt="ελληνικά" width="20" height="12">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div id="carousel" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/images/carousel/front.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/images/carousel/kitchen.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/images/carousel/bedroom.jpeg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section class="p-3">
            <h3 id="aboutUs">{{ABOUT_US.HEADER}}</h3>
            <p>{{ABOUT_US.DESCRIPTION}}</p>
        </section>
        <section class="p-3">
            <h3 id="rooms">{{ROOMS.HEADER}}</h3>
        </section>
        <section class="p-3">
            <h3 id="servicesAndFacilities">{{SERVICES_AND_FACILITIES.HEADER}}</h3>
        </section>
        <section class="p-3">
            <h3 id="contact">{{CONTACT.HEADER}}</h3>
        </section>
    </main>
    <footer></footer>
</body>
</html>
